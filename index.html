<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Personagens</title>
</head>
<body>
    <main>
        <header class ='header'>
            <h1 class ='title'>
                Character select
            </h1>
        </header>
        <div class ='selection-of-characters'>
            <div class = 'big-character character-player-one'>
                <img src="./src/imagens/thor.png" alt="select character player one"
                id = 'player-one'>
                <div class = 'name'>
                    <h2>Thor</h2>
                </div>
            </div>
            <ul class = 'character-list'>
                <li class = 'character select' id = 'thor' data-name='Thor'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/thor.jpg" alt="Character Thor">
                </li>

                <li class = 'character' id = 'iron-man' data-name='Iron Man'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/homem-de-ferro.jpg" alt="Character Iron Man">
                </li>

                <li class = 'character' id = 'black-widow' data-name='Black Widow'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/viuva-negra.jpg" alt="Character Black Widow">
                </li>

                <li class = 'character' id = 'hulk' data-name='Hulk'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="Character Hulk">
                </li>
                
                <li class = 'character' id = 'capitain-america' data-name='Capitain America'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/capitao-america.jpg" alt="Character Capitain America">
                </li>  
                
                <li class = 'character select' id = 'ultron' data-name='Ultron'>
                    <span class='tag'>2P</span>
                    <img src="./src/imagens/ultron.jpg" alt="character Ultron">
                </li>
                
                <li class = 'character' id = 'doctor-doom' data-name='Doctor Doom'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/doutor-doom.jpg" alt="Character Doctor Doom">
                </li>

                <li class = 'charcter' id = 'nova' data-name='Nova'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/nova.jpg" alt="Character Nova">
                </li>

                <li class = 'charcter' id = 'phoenix' data-name='Phoenix'>
                    <span class='tag'>1P</span>
                    <img src="./src/imagens/fenix.jpg" alt="Character Phoenix">
                </ul>

                <div class ='selection-of-characters'>
                    <div class = 'big-character character-player-two'>
                        <img src="./src/imagens/ultron.png" alt="select character player two"
                        id = 'player-two'>
                        <div class = 'name'>
                            <h2>Ultron</h2>
                        </div>
                    </div>
            </div>
    </main>
</body>
</html>
